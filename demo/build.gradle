buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath('com.google.cloud.tools:appengine-gradle-plugin:1.3.3')
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.google.cloud.tools.appengine'

bootJar {
    baseName = 'jean-springboot-app'
    version =  '0.1.0'
}
//this is the script to run when you are in the demo folder
// ./gradlew build && java -jar build/libs/jean-springboot-app-0.1.0.jar

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8



repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile ('com.google.cloud:google-cloud-spanner:0.46.0-beta')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
